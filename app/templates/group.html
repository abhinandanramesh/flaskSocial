{% extends "base.html" %}

{%block content%}
<div class="container">
    <div class="row">
        <div class="name">
            <h1>{{group.name}}</h1>
            <br>
        </div>
        <div>
            <li><a href="/groups/{{group.id}}/create_group_post/">Create Post</a></li>
    </div>
       <hr>
       <div>
       	{%for post in group.group_posts%}
       		<h4>{{post.poster_name}}: {{post.title}}</h4>
       		<hr>
       	{%endfor%}
       </div>
</div>

{%endblock%}
