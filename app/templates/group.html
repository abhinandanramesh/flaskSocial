{% extends "base.html" %}

{%block content%}
<div class="container">
    <div class="row">
        <div class="name">
            <h1>{{group.name}}</h1>
            <br>
        </div>
        <div>
            <li><a href="/groups/{{group.id}}/create_group_post/">Create Post</a></li>
    </div>
       <hr>
       <div>
       	{%for post in group.group_posts%}
       		<a href="/groups/{{group.id}}/post/{{post.id}}/like/">
       		{%if user in post.likes%}
       			<i class="glyphicon glyphicon-star"></i></a> 
       		 {%else%}
      			<i class="glyphicon glyphicon-star-empty"></i></a> 
      		{%endif%}
       		 <a href="/post/{{post.id}}">{{post.title}}</a> 
       		<hr>
       	{%endfor%}
       </div>
</div>

{%endblock%}
