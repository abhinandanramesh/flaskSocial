{% extends "base.html" %}

{%block content%}
<div class="container">
    <div class="row">
        <div class="name">
        	{% if messages.first() is not none%}
	        	{%for m in messages%}
	            <h1>{{m.content}}</h1>
	            {%endfor%}
	        {%else%}
	        	<h1>No messages present</h1>
	        {%endif%}
        </div>
        <div>
    </div>
</div>

{%endblock%}
