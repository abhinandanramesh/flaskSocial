{% extends "base.html" %}

{%block content%}
<div class="container">
	<h1>Messages</h1>
	<hr>
    <div class="row">
        <div class="name">
        	{% if are_messages%}
	        	{%for m,u in messages%}
	        		<a href="/messages/{{m.id}}/">{{u.user_name}} : {{m.content |truncate(9, True)}}</a>
	        		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	        		<a href="/messages/{{m.id}}/delete/" class="btn btn-danger btn-sm">Delete Message<i class="glyphicon glyphicon-remove"></i></a>
	        		<hr>
	            {%endfor%}
	        {%else%}
	        	<p>No messages at this time</p>
	        {%endif%}
        </div>
        <div>
    </div>
</div>

{%endblock%}
