{% extends "base.html" %}

{%block content%}
<div class="container">
    {%if not search%}
	<h1>{{user.user_name}}'s groups</h1>
    {%else%}
    <h1>Search Results</h1>
    <div class="col-lg-6">
        <form method="POST"  action="/groups/search/" method="POST">
          <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Go!</button>
            </span>
          </form>
        </div><!-- /input-group -->
      </div>
      <br>
      <br>
      <hr>
    {%endif%}
    <div class="row">
        <div class="name">
        	{%for g in groups%}
        	<a href="/groups/{{g.id}}/">{{g.name}}</a>
        	<hr>
            {%endfor%}
        </div>
        <div>
    </div>
</div>

{%endblock%}
