{% extends "base.html" %}

{%block content%}
<div class="container">
    <div class="row">
        <div class="name">
            <h1><a href="/user/{{user_from.id}}/">{{user_from.user_name}}</a></h1>
            <hr>
            <br>
            <p>{{message.content}}</p>
            <hr>
        </div>
        <div>
    </div>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Reply</button>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="exampleModalLabel">New message</h4>
				</div>
				<div class="modal-body">
					<form method="POST" action="/send_message/{{user_from.id}}/">
						<div class="form-group">
							<label for="message-text" class="control-label">Message:</label>
							<textarea name= "message" class="form-control" id="message-text"></textarea>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<input type="submit" class="btn btn-primary" value="Send Message"/>
				</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
</div>

{%endblock%}
